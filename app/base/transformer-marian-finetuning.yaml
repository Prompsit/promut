devices:
    - 0

num-devices: 1

log: /path/to/log.txt

after: 4e
early-stopping: 5

seed: 42
workspace: 6000
shuffle-in-ram: true # speed up shuffling, may eat all the ram when using very big training files

quiet-translation: true
overwrite: True
keep-best: True

mini-batch: 16
mini-batch-fit: True
max-length: 128

valid-freq: 1000
valid-mini-batch: 16
valid-max-length: 128

save-freq: 1000
disp-freq: 50
exponential-smoothing: 0.0001

valid-metrics:
    - ce-mean-words
    - perplexity
    - bleu-detok
    - bleu

normalize: 1
max-length: 200

cost-type: ce-mean-words

label-smoothing: 0.1

learn-rate: 0.0003
lr-warmup: 1000
lr-decay-inv-sqrt: 16000
lr-report: True

optimizer-params:
    - 0.9
    - 0.98
    - 1e-09

clip-norm: 0
sync-sgd: true
optimizer-delay: 2
