version: '3.1'

services:
    mutnmt:
        container_name: mutnmt
        image: mutnmt:latest
        build: .
        ports:
            - "8088:5008"
        environment: 
            DEBUG: 1
            CREDENTIALS_USERNAME: admin
            CREDENTIALS_PASSWORD: admin
            SHELL: /bin/bash
        volumes:
            - ./data:/opt/mutnmt/data
            - ./app/preloaded:/opt/mutnmt/app/preloaded
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: all
                          capabilities: [gpu, utility, compute]

    opus_db:
        image: postgres:latest
        container_name: opus_db
        ports:
            - "15432:5432"
        volumes:
        - opus_db:/var/lib/postgresql/data
        environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=pass123
        - POSTGRES_DB=postgres


volumes:
  opus_db:
    name: opus_db
